<div class="row pt-3">
  <div class="col-12">
    <form [formGroup]="recipeForm" (click)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success mr-2" type="submit"
                  [disabled]="!recipeForm.valid"
          >Save</button>
          <button class="btn btn-danger" type="button">Cancel</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   formControlName="name"
                   class="form-control"
                   id="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text"
                   formControlName="imagePath"
                   class="form-control"
                   id="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img src="" class="img-thumbnail" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              id="description"
              rows="6"
              formControlName="description"
            >
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div class="row mt-3"
               *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i = index"
               [formGroupName]="i">
            <div class="col-8">
              <input type="text"
                     class="form-control"
                     formControlName="name"
              >
            </div>
            <div class="col-2">
              <input type="number"
                     class="form-control"
                     formControlName="amount"
              >
            </div>
            <div class="col-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-12">
              <button class="btn btn-success" (click)="onAddIngredients()" type="button">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
