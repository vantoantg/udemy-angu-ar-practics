<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div id="user-data" formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control"
                   name="username"
                   formControlName="username"
            >
          </div>
          <p *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">Please enter a valid
            username!</p>

          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control"
                   name="email"
                   formControlName="email"
            >
          </div>
          <p *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">Please enter a valid email!</p>
        </div>

        <div class="custom-radio" *ngFor="let gender of genders">
          <label>
            <input type="radio"
                   name="gender"
                   formControlName="gender"
                   [value]="gender"
            >
            {{ gender }}
          </label>
        </div>

        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-primary mb-2"
          (click)="onAddHobby()"
          >Add hobby</button>

          <div
          class="form-group"
          *ngFor="let hobbyControl of signupForm.get('hobbies')['controls']; let i = index">
            <input type="text"
                   class="form-control"
                    [formControlName]="i"
              >
          </div>
        </div>

        <p *ngIf="!signupForm.valid && signupForm.touched">Please enter a valid data!!!!!!!!!</p>

        <button class="btn btn-primary"
                type="submit"
        >Submit
        </button>
      </form>
    </div>
  </div>
  <hr>
</div>
