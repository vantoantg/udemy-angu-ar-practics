<div class="row">
  <div class="col-xl-12">
    <h3>Add new Servers or blueprints!</h3>

    <label class="mt-3">Server Name</label>
<!--    <input type="text" class="form-control" [(ngModel)]="newServerName">-->
    <input type="text" class="form-control"
           #newServerNameInput
    >

    <label class="mt-3">Server content</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newServerContent">-->
    <input type="text" class="form-control"
    #newServerContent
    >
    <br>
    <button class="btn btn-primary"
            (click)="onAddServer(newServerNameInput)"
    >Add Server
    </button>
    <button class="btn btn-secondary ml-2"
            (click)="onAddBlueprint(newServerNameInput)"
    >Add Server Blueprint
    </button>
  </div>
</div>
